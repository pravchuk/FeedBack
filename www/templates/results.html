<ion-view title="results">
  <ion-content class="padding" >
	<!--div class="card" style="background-color:#f8f8f8; padding : 20px">
		<span style="font-size:50px;width:50%;">Overall Rating</span>
		<span style ="float:right;height:100px"><img style ="height:100%" src="/img/star.png" class="round-edges"/></span>
	</div-->
	<div class="card" style="padding:20px;background-color:#f4f4f4;">
	  	<h3 style="float:left;margin:20px">Overall Rating</h3>
		<img style="width:74px;float:right;position:relative;" src="/img/star.png"><span style="font:20px calibri;color:white;position:absolute;right:45px;top:47px">9.8</span></img>
	</div>
  
	<div class="card" style="padding:5px;">
	  	<h3 style="float:left;margin:5px">Rating</h3>
		<img style="width:54px;float:right;position:relative;" src="/img/star.png"></img>
		<span style="float:right; font: 20px calibri; margin:12px;color:#4a87ee;">2.89</span>
	</div>

	<div class="card" style="padding:5px;">
	  	<h3 style="float:left;margin:5px">Prefered Date</h3>
		<span style="float:right; font: 20px calibri; margin:12px;color:#4a87ee;">25-09-2012</span>
	</div>

	<div class="card" style="padding:5px;">
	  	<h3 style="margin:5px">Long Texts</h3>
		<ion-list>
			<ion-item ng-repeat="i in things" style="height:30px;padding:3px;margin:3px;border:none;box-shadow:0px 1px 2px #eeeeee;/*border-color:#gggggg;border-top:none;border-radius:3px*/">
				{{i}}
			</ion-item>
		</ion-list>
	</div>
	
	<div class="card" style="padding:5px;">
	  	<h3 style="float:left;margin:5px">Boolean</h3>
		<span style="float:right; font: 16px calibri; margin:12px;color:#4a87ee;"><span>YES : 30<br/></span><span>NO : 45</span></span>
	</div>
	
	<div class="card" style="padding:5px;">
	  	<h3 style="float:left;margin:5px">Select</h3>
		<span style="float:right; font: 16px calibri; margin:12px;color:#4a87ee;">Pallal : 30<br/>Chukka : 45<br/>Niraj : 55</span>
	</div>
	
	<div class="card" style="padding:5px;">
	  	<h3 style="margin:5px">Number</h3>
		
			<span ng-repeat="i in nos" style="float:left;color:white;height:30px;padding:3px;margin:2px;background-color:#4a87ee;border-radius:3px">
				{{i}}
			</span>
		
	</div>
  
	
	
  </ion-content>
</ion-view>
